<!-- src/app/components/dashboard/dashboard.component.html -->
<div class="dashboard-container">
    <h1>Hospital Bed Dashboard</h1>
  
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading">
      Loading bed status...
    </div>
  
    <!-- Error State -->
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  
    <!-- Departments Section -->
    <div class="departments" *ngIf="!isLoading && !error">
      <div class="department" *ngFor="let dept of departments">
        <h2>{{ dept.name }}</h2>
        <div class="beds">
          <div class="bed" *ngFor="let status of getBedStatuses(dept)">
            <i 
              class="fas fa-bed bed-icon" 
              [ngClass]="{
                'available': status === 'available',
                'occupied': status === 'occupied',
                'discharge': status === 'discharge'
              }"
              title="{{ status | titlecase }}"
              [attr.aria-label]="dept.name + ' bed status: ' + status"
            ></i>
          </div>
        </div>
        <div class="status-summary">
          <span>Total Beds: {{ dept.totalBeds }}</span>
          <span>Occupied: {{ dept.occupiedBeds }}</span>
          <span>Discharge Requests: {{ dept.dischargeRequests }}</span>
          <span>Available: {{ dept.availableBeds }}</span>
        </div>
      </div>
    </div>
  
    <!-- Legend Section -->
    <div class="legend">
      <div class="legend-item">
        <span class="legend-color available"></span>
        <span>Available</span>
      </div>
      <div class="legend-item">
        <span class="legend-color occupied"></span>
        <span>Occupied</span>
      </div>
      <div class="legend-item">
        <span class="legend-color discharge"></span>
        <span>Discharge Request</span>
      </div>
    </div>
  </div>
